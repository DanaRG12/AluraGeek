<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="./imagenes/Capa 3.ico" type="image/x-icon">
</head>

<body>

    <header>          
            <div class="encabezado">
                <img src="./imagenes/logo.png" alt="logo AluraGeek">
            </div>
    </header>



    <main class="grid-container">
        <section class="catalogo">

            <h2 class="catalogo_texto">MIS PRODUCTOS:</h2>

            <div data-product class="catalogo_container">


                <div class="card">
                <div class="img-container">
                <img class="img-productos" src="./imagenes/gatotiburon.jpg" alt="imagen"> </div>

                <div class="card-container--info">
                  <p>Nombre</p> </div>
                  <div class="card-container--value">            
                    <p>$ 100.00</p></div>
                 <div class="card-container--delete"> 
                    <button class="delete-button" data-id="${id}" >
                    <img class="trash" src="./imagenes/trash.png" alt="Eliminar"></button></div>

                    </div>

    


            
    
              </div>
            </section>
    
        <section class="formulario">
        <div class="formulario__container">
            <h2 class="formulario__texto">AGREGAR PRODUCTOS:</h2>
        </div>
    
            <form class="principal__formulario_data-formulario"></form>
            <fieldset class="formulario__campo">
                <input placeholder="nombre..." name="nombre" id="nombre" class="campo__completo" type="text" minlength="3" required>
                <span class="mensaje-error"></span>
            </fieldset>
            </div>
    
            <div>
                <form class="principal__formulario data-formulario"></form>
                <fieldset class="formulario__campo">
                    <input placeholder="precio..." name="precio" id="precio" class="campo__completo" type="text" minlength="3" required>
                    <span class="mensaje-error"></span>
                </fieldset>
            </div>
    
            <div>
                    <form class="principal__formulario data-formulario"></form>
                    <fieldset class="formulario__campo">
                        <input placeholder="imagen..." name="imagen" id="imagen" class="campo__completo" type="text" minlength="3" required>
                        <span class="mensaje-error"></span>
                    </fieldset>
            </div>
            <button class="enviar" type="button">Enviar</button>
            <button class="limpiar" type="button">Limpiar</button>
    
    
    
    
        </div>
        </section>

    </main>
   

    <footer class="rodapie__container">
        <img src="./imagenes/logo.png" alt="logo AluraGeek">
        <p>por Diana Robles <br>para AluraLatam 2024</p> 

    </footer>
    <script type="module" src="js/controles/main.js"></script>

</body>
</html>
